<section class="content">

    <!-- Default box -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Title</h3>
  
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body table-responsive animate__animated animate__fadeIn">
  
        <button class="btn btn-danger btn-sm float-right mt-3" (click)="borrarRegistros()">Eliminar Registros</button>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
        </mat-form-field>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table animate__animated animate__fadeIn">
        
          <!-- Position Column -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element">{{element.usuario}}</td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="celular" >
            <th mat-header-cell *matHeaderCellDef> Celular Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="premio">
            <th mat-header-cell *matHeaderCellDef>Cliente Premio</th>
            <td mat-cell *matCellDef="let element"> {{element.premio}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>Fecha Registro</th>
            <td mat-cell *matCellDef="let element">{{ element.fecha | date:'dd/MM/yyyy, h:mm a' }}</td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        Footer
      </div>
      <!-- /.card-footer-->
    </div>
    <!-- /.card -->
  
  </section>
